<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expert - Your Occupational Health and Safety AI Consultant">
    <title>Expert - AI HUD Terminal</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- LiveKit Client SDK -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client@2.5.8/dist/livekit-client.umd.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scanline"></div>

    <!-- JARVIS Arc Reactor Orb -->
    <div class="orb-canvas">
        <div class="tech-frame-container">
            <div class="tech-frame-bracket tl"></div>
            <div class="tech-frame-bracket tr"></div>
            <div class="tech-frame-bracket bl"></div>
            <div class="tech-frame-bracket br"></div>
            <div class="rotating-data">
                <span class="data-text">ANALYZING_SAFETY_STREAMS...</span>
            </div>
            <div class="scrolling-data">
                <div class="data-line">FRIDAY_CORE: ONLINE</div>
                <div class="data-line">RISK_SCAN: ACTIVE</div>
                <div class="data-line">MEM_SYNC: OK</div>
            </div>
        </div>
        <div class="arc-reactor">
            <div class="arc-ring-outer"></div>
            <div class="arc-segments"></div>
            <div class="arc-ring-mid"></div>
            <div class="arc-core"></div>
        </div>
    </div>

    <!-- HUD Data Readouts -->
    <div class="hud-data" style="top: 50px; left: 50px;">SYS_STATUS: ACTIVE<br>AGENT_NAME: EXPERT<br>LOCATION:
        SECURE_TERMINAL</div>
    <div class="hud-data" style="bottom: 50px; right: 50px; text-align: right;">UPTIME: 14:22:04<br>DATA_STREAM:
        ENCRYPTED<br>VER: 2.0.EXPERT</div>

    <div class="container">
        <!-- Main Content (Floating HUD) -->
        <main class="main-content">
            <!-- Connection Section -->
            <div id="connection-panel">
                <div class="panel-header">
                    <span class="hud-label">UPLINK_STATUS:</span>
                    <span class="hud-value">OFFLINE</span>
                </div>

                <form id="connect-form" class="connect-form">
                    <div class="form-group">
                        <label>CHANNEL_ID</label>
                        <input type="text" id="room-name" placeholder="ENTER_ROOM" required>
                    </div>

                    <div class="form-group">
                        <label>ENCRYPTION_KEY</label>
                        <textarea id="participant-token" rows="2" placeholder="PASTE_TOKEN" required></textarea>
                    </div>

                    <button type="submit" class="btn">INITIATE_UPLINK</button>
                </form>
            </div>

            <!-- Session Section -->
            <div id="session-panel" style="display: none;">
                <div class="hud-item hud-top-left">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span id="status-text">UPLINK_ACTIVE</span>
                    </div>
                </div>

                <div class="hud-item hud-top-right">
                    <button id="disconnect-btn" class="btn-minimal">TERMINATE_UPLINK</button>
                </div>

                <div class="video-overlay">
                    <div id="video-grid"></div>
                    <div id="audio-container"></div>
                </div>

                <div class="ai-overlay">
                    <div class="ai-header">MODULE_01: EXPERT</div>
                    <div id="ai-status">WAITING_FOR_INPUT...</div>
                </div>

                <div class="hud-controls">
                    <button id="mute-btn" class="control-btn-minimal">
                        <span class="label">MUTE</span>
                    </button>
                    <button id="camera-btn" class="control-btn-minimal">
                        <span class="label">CAM</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer Data -->
        <footer class="hud-footer">
            <div class="footer-data">SYS: ACTIVE // NODE_04</div>
        </footer>
    </div>

    <!-- Application Script -->
    <script src="app.js"></script>
</body>

</html>
